<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resize Image</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>깃허브 마크다운에 첨부한 이미지 크기 변경</h1>
    </header>
    <main>
      <div id="textbox">
        <textarea id="input" rows="10" placeholder="url"></textarea>
      </div>
      <div id="textbox">
        <input type="number" id="ip" placeholder="size" />
      </div>
      <div class="button-container">
        <button>입력</button>
      </div>

      <div id="textbox">
        <textarea id="output" rows="10"></textarea>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
