<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>img to html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <style>
    @font-face {
      font-family: "Pretendard-Regular";
      src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
        format("woff");
      font-weight: 400;
      font-style: normal;
    }
    body {
      font-family: "Pretendard-Regular";
    }
  </style>
  <body>
    <form class="container">
      <div class="form-floating mb-3 mt-4">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="![image]() 형식의 url"
        />
        <label for="floatingInput">url</label>
      </div>
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          id="floatingSize"
          placeholder="적용할 비율(퍼센트로 적용됩니다. 숫자로 입력해주세요.)"
          value="80"
        />
        <label for="floatingSize">size</label>
      </div>
      <button
        type="button"
        class="btn btn-primary mt-3"
        id="url_submit"
        onclick="location.href='result.html'"
      >
        Submit
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script>
  const btn = document.querySelector("#url_submit");
  btn.addEventListener("click", function () {
    const info = {
      img_url: document.querySelector("#floatingInput").value,
      img_size: document.querySelector("#floatingSize").value,
    };

    const iu = info["img_url"];
    const size = info["img_size"];
    const re =
      /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?[^)]/;
    console.log(iu.match(re)[0]);

    var result =
      "<img src=" +
      iu.match(re)[0] +
      ' width="' +
      size +
      '%" height="' +
      size +
      '%"/><br>';

    document.write("<xmp>" + result + "</xmp>");
  });
</script>
